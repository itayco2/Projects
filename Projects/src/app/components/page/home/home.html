<div class="portfolio">
  <!-- Animated particles background -->
  <div class="particles" id="particles"></div>
  
  <!-- 3D rotating text background -->
  <div class="bg-text" aria-hidden="true">
    <span>DEVELOPER</span>
    <span>CREATOR</span>
    <span>INNOVATOR</span>
  </div>

  <header class="portfolio__header">
    <div class="portfolio__hero">
      <span class="portfolio__label">PORTFOLIO 2025</span>
      <h1 class="portfolio__title">
        <span class="title-line">
          <span class="title-word">My</span>
          <span class="title-word">Projects</span>
        </span>
      </h1>
      <div class="portfolio__subtitle-wrapper">
        <p class="portfolio__subtitle">
          <span class="subtitle-gradient">Crafting digital experiences</span>
          <span class="subtitle-separator">•</span>
          <span class="subtitle-gradient">Building the future</span>
        </p>
      </div>
      <p class="portfolio__disclaimer">
        <span class="disclaimer-icon">⚡</span>
        Some projects require external APIs or authentication
      </p>
    </div>
    
    <!-- Scroll indicator -->
    <div class="scroll-indicator">
      <div class="mouse">
        <div class="wheel"></div>
      </div>
      <span>Scroll to explore</span>
    </div>
  </header>

  <div class="portfolio__grid">
    <article class="project-card" *ngFor="let project of projects; let i = index" [attr.data-index]="i">
      <div class="project-card__glow"></div>
      
      <div class="project-card__image-wrapper">
        <div class="project-card__number">{{ (i + 1).toString().padStart(2, '0') }}</div>
        <img 
          [src]="project.image" 
          [alt]="project.name"
          class="project-card__image"
        >
        <div class="project-card__overlay">
          <a 
            [href]="project.siteLink" 
            target="_blank"
            rel="noopener noreferrer"
            class="project-card__main-link"
            *ngIf="project.siteLink"
          >
            <span class="link-bg"></span>
            <span class="link-text">VIEW LIVE</span>
            <svg class="link-arrow" viewBox="0 0 24 24" width="20" height="20">
              <path fill="currentColor" d="M5 12h14m-7-7l7 7-7 7"/>
            </svg>
          </a>
        </div>
      </div>

      <div class="project-card__content">
        <div class="project-card__header">
          <h3 class="project-card__title">
            <span class="title-text">{{ project.name }}</span>
            <span class="title-underline"></span>
          </h3>
          <a 
            [href]="project.githubLink" 
            target="_blank"
            rel="noopener noreferrer"
            class="project-card__github"
            title="View source code"
          >
            <span class="github-bg"></span>
            <svg viewBox="0 0 24 24" width="20" height="20">
              <path fill="currentColor" d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
            </svg>
          </a>
        </div>
        
        <p class="project-card__description">{{ project.description }}</p>
        
        <div class="project-card__footer">
          <div class="project-card__tech">
            <span 
              class="project-card__tech-tag" 
              *ngFor="let tech of project.technologies; let j = index"
              [style.animation-delay.ms]="j * 50"
            >
              <span class="tech-bg"></span>
              <span class="tech-text">{{ tech }}</span>
            </span>
          </div>
        </div>
      </div>
    </article>
  </div>

  <!-- Floating gradient orbs -->
  <div class="floating-orbs">
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>
  </div>
</div>
